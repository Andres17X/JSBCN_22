<!DOCTYPE html>
<html lang="es">

<head>

    <script src="https://unpkg.com/react@15/dist/react.min.js"> </script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>

</head>

<body>
    <div id="root"></div>

    <script type="text/babel">


        function Main() {
            return (
                <div>
                    <Titulo texto="Hola react" />
                    <HolaMundo />

            return <hr style={{margin: props.margen, borderColor: props.color}}></hr>
        }
        const Titulo2 = (props) => {

        }
        const Cuadrado = () => <div className="cuadrado"> </div>
        const Bola = () => <div className="bola" ></div>;

        const Titulo = (props) => {

        }
        ReactDOM.render(<Main/>, document.getElementById("root"));

</html>
